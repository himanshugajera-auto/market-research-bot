name: Multi-Country Dropshipping Trends
on:
  schedule:
    - cron: '0 14 * * *'  # 2 PM UTC daily (7:30 PM IST)
  workflow_dispatch:  # Manual trigger
jobs:
  multi-country-research:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run multi-country dropshipping bot
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          PRODUCT_SHEET_ID: ${{ secrets.PRODUCT_SHEET_ID }}  # ADD THIS LINE
        run: python multi_country_dropshipping.py
